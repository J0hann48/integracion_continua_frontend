<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" >Crear cliente</button>
      </div>
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
          No hay registros en la base de datos!
      </div>
      <table class="table table-bordered table-stripped" *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th>ID </th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>EMAIL</th>
                <th>FECHA</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of clientes">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.email}}</td>
                <td>{{item.createAt}}</td>
                <td>
                    <button type="button" name="button" [routerLink]="['/clientes/form', item.id]" class="btn btn-primary">Editar</button>
                </td>
                <td>
                    <button type="button" name="button" (click)="delete(item)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
